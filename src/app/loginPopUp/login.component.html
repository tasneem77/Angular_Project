<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>

   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


</head>

<body>
 
<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
    
      <div class="modal-content" style="background-image:url('https://images.pexels.com/photos/1078958/pexels-photo-1078958.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940')">
  
        
        <div class="modal-c-tabs">
  
         
          <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"></i>
                Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
                Register</a>
            </li>
          </ul>
  
         
          <div class="tab-content">
          
            <div class="tab-pane fade in show active" id="panel7" role="tabpanel">
  
            
              <div class="modal-body mb-1">
                
            <form>
                <div class="form-group row">
                  <label for="inputUser" class="col-sm-1 col-form-label"><i class="fas fa-user prefix"></i></label>
                  <div class="col-sm-10">
                    <input type="text"  class="form-control" id="inputUser" >
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-1 col-form-label"><i class=" fas fa-lock prefix"></i></label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                  </div>
                </div>
              </form>
              
                <div class="text-center mt-2">
                  <button class="btn btn-info">Log in <i class="fas fa-sign-in ml-1"></i></button>
                </div>
              </div>
             
              <div class="modal-footer">
               
                <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
              </div>
  
            </div>
  
            <div class="tab-pane fade" id="panel8" role="tabpanel">
  
        
              <div class="modal-body">
                  <form>
                    <div class="picture text-center">
                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar picture-src " alt="avatar">
                        <h6>Upload a different photo...</h6>
                        <input type="file" class="text-center center-block file-upload">
                      </div><br>
                <div class="form-group row">
                    <label for="inputemail" class="col-sm-1 col-form-label"><i class="fas fa-envelope prefix "></i></label>
                    <div class="col-sm-10">
                      <input type="text"  class="form-control" id="inputemail" >
                    </div>
                  </div>
                <div class="form-group row">
                    <label for="inputUser" class="col-sm-1 col-form-label"><i class="fas fa-user prefix"></i></label>
                    <div class="col-sm-10">
                      <input type="text"  class="form-control" id="inputUser" >
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-1 col-form-label"><i class=" fas fa-lock prefix"></i></label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                  </div>
                </form>


  
              </div>
            
              <div class="modal-footer">
                <div class="options text-right">
                  <p class="pt-1">Already have an account? <a href="#" class="blue-text">Log In</a></p>
                </div>
                <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
              </div>
            </div>
       
          </div>
  
        </div>
      </div>
   
    </div>
  </div>

  
  <div class="text-center">
    <a href="" class="btn btn-default btn-rounded my-3" data-toggle="modal" data-target="#modalLRForm">Launch
      Modal LogIn/Register</a>
  </div>
</body>

</html>
