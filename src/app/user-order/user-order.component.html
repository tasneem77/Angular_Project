



<div class="wrapper">
    <div class="container col-md-4" *ngFor="let o of order">
        <div class="card card-profile">
            <div class="card-header card-header-image">
            <a href="#pablo">
                <img class="img" src="{{o.image}}">
            </a>
        <div class="colored-shadow" style="background-image: url('https://zsuttonphoto.com/wp-content/uploads/2014/02/Albuquerque-Portrait-Photography-11.jpg'); opacity: 1;"></div>
      
    </div>
    <div class="card-body ">
        <h4 class="card-title">{{o.title}}</h4>
        <button  class="btn btn-just-icon btn-google btn-round " (click)="accept($event);">
            <i >Accept</i>
        </button>
        <button  class="btn btn-just-icon btn-google btn-round " (click)="reject($event);">
            <i >Reject</i>
        </button>
    
        </div>
      
    </div>
        </div>
    
    </div>
